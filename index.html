<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="index.js" defer></script>
	<title>Document</title>
</head>
<body>
	<main>
		<h1>Miguel responde</h1>
		<p>Miguel es una inteligencia artificial demasiado formal, sólo responde a la pregunta si se lo pedís formalmente.</p>
		<h3>Hacé la pregunta que quieras</h3>
		<input type="text" id="pregunta">
		<h3>No te olvides de la frase mágica</h3>
		<div>
			<input type="text" id="frase">
			<div id="tooltipContainer">
				<span id="icono">i</span>
				<p id="tooltip" class="escondido">"Miguel, por favor me gustaría que me respondas"</p>
			</div>
		</div>
		<div id="botones">
			<button id="preguntar">Preguntar</button>
			<button id="reiniciar">Reiniciar</button>
		</div>
		<p id="respuesta">Hazme una pregunta</p>
	</main>
	<!-- Footer -->
	<footer class="escondido">
		<p>Hecho con amor por Miguel </p>
	</footer>
</body>
</html>

<!-- 
	Cómo funciona:
	1) Escribir la pregunta que quieras en el primer input.
	2) Cuando vamos a la frase mágica, si dejamos que nuestra víctima escriba "Miguel, por favor me gustaría que me respondas"
	vamos a encontrar de que Miguel responde no va a querer responder, tenemos que ellos prueben una vez al menos.
	3) Tomar el control del teclado y escribir nosotros la frase mágica, pero con un truco, al apretar el caracter del guión medio "-"
	podremos escribir la respuesta de la pregunta en secreto, para salir de este modo volver a apretar el "-" o escribir todos los caracteres
	de la frase mágica.
	4) Hacer click en "preguntar".
	5) Asegurar a nuestra víctima que es una inteligencia artificial más inteligente que Chat GPT3
-->
